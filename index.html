<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zürich Housing Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2193b0;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        @media (max-width: 600px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zürich Housing Analysis</h1>
            <p>Interactive visualization of housing data in the Zürich canton</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Average Rent</div>
                <div class="stat-value" id="avgRent">-</div>
                <div class="stat-label">CHF</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Size</div>
                <div class="stat-value" id="avgSize">-</div>
                <div class="stat-label">m²</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Properties</div>
                <div class="stat-value" id="totalProps">-</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h2 class="chart-title">Rent vs. Living Space</h2>
                <canvas id="scatterChart"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Average Rent by Rooms</h2>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data
        const data = [
            {Wohnflache: 75, Miete: 2182, Zimmer: 4, ort: "Adliswil", plz: 8134},
            {Wohnflache: 76, Miete: 2528, Zimmer: 3.5, ort: "Dietikon", plz: 8953},
            {Wohnflache: 73, Miete: 2500, Zimmer: 3.5, ort: "Wetzikon", plz: 8620},
            {Wohnflache: 77, Miete: 3160, Zimmer: 3.5, ort: "Dübendorf", plz: 8600},
            {Wohnflache: 70, Miete: 1940, Zimmer: 3, ort: "Uster", plz: 8610},
            {Wohnflache: 75, Miete: 2639, Zimmer: 3.5, ort: "Zürich", plz: 8052},
            {Wohnflache: 70, Miete: 2550, Zimmer: 3, ort: "Oberengstringen", plz: 8102}
            // ... Add all data points here
        ];

        // Calculate statistics
        const avgRent = Math.round(data.reduce((acc, curr) => acc + curr.Miete, 0) / data.length);
        const avgSize = Math.round(data.reduce((acc, curr) => acc + curr.Wohnflache, 0) / data.length);
        
        // Update statistics display
        document.getElementById('avgRent').textContent = avgRent.toLocaleString();
        document.getElementById('avgSize').textContent = avgSize;
        document.getElementById('totalProps').textContent = data.length;

        // Calculate average rent by rooms
        const rentByRooms = {};
        data.forEach(item => {
            if (!rentByRooms[item.Zimmer]) {
                rentByRooms[item.Zimmer] = {
                    count: 0,
                    totalRent: 0
                };
            }
            rentByRooms[item.Zimmer].count++;
            rentByRooms[item.Zimmer].totalRent += item.Miete;
        });

        const avgRentByRooms = Object.entries(rentByRooms).map(([rooms, data]) => ({
            rooms: rooms,
            avgRent: Math.round(data.totalRent / data.count)
        }));

        // Create scatter plot
        const scatterCtx = document.getElementById('scatterChart').getContext('2d');
        new Chart(scatterCtx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Properties',
                    data: data.map(item => ({
                        x: item.Wohnflache,
                        y: item.Miete
                    })),
                    backgroundColor: 'rgba(33, 147, 176, 0.6)',
                    borderColor: 'rgba(33, 147, 176, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Living Space (m²)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Rent (CHF)'
                        }
                    }
                }
            }
        });

        // Create bar chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: avgRentByRooms.map(item => `${item.rooms} Rooms`),
                datasets: [{
                    label: 'Average Rent',
                    data: avgRentByRooms.map(item => item.avgRent),
                    backgroundColor: 'rgba(109, 213, 237, 0.8)',
                    borderColor: 'rgba(109, 213, 237, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Average Rent (CHF)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
